<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        #input-container {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        .message.bot code, .message.bot pre {
    background: #f6f8fa;
    border-radius: 4px;
    padding: 2px 6px;
    font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
}
.message.bot pre {
    padding: 10px;
    margin: 8px 0;
    overflow-x: auto;
}

    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <h2>Office Chatbot</h2>
      <div id="messages">
    <div class="message" th:each="message : ${messages}" th:class="${message.sender}">
        <span th:text="${message.text}"></span>
    </div>
</div>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
<button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("message-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function setSendButtonState(isWaiting) {
    const sendBtn = document.getElementById('send-button');
    if (isWaiting) {
        sendBtn.disabled = true;
        sendBtn.innerHTML = `<span class="spinner"></span> Sending...`;
    } else {
        sendBtn.disabled = false;
        sendBtn.textContent = "Send";
    }
}

        function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value;
            if (messageText.trim() === '') return;

            // Add user message to chat
            const messagesDiv = document.getElementById('messages');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = messageText;
            messagesDiv.appendChild(userMessage);

            // Clear input
            input.value = '';

             setSendButtonState(true); // **DISABLE/ANIMATE BUTTON**

            // ---- SEND TO BACKEND ENDPOINT ----
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: messageText })
            })
            .then(response => response.text())
            .then(botReply => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = marked.parse(botReply);
                //botMessage.textContent = botReply;
                messagesDiv.appendChild(botMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(err => {
                const errMsg = document.createElement('div');
                errMsg.className = 'message bot';
                errMsg.textContent = '[Error contacting server]';
                messagesDiv.appendChild(errMsg);
            })
            .finally(() => {
        setSendButtonState(false); // **ENABLE BUTTON AFTER REPLY/ERROR**
    });
    }
    </script>
</body>
</html>
